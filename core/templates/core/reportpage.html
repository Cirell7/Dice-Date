{% load static %}

{% block extra_style %}
  <link rel="stylesheet" href="{% static 'core/css/base/reportpage.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'core/js/reportpage.js' %}"></script>
{% endblock %}

<!-- Модальное окно для сообщения об ошибке -->
<div id="error-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeErrorModal()">×</span>
        <h2>Сообщить об ошибке</h2>
        <form action="{% url 'submit_error' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="template_name" value="main.html">
            <div class="form-group">
                <label for="error-text">Опишите ошибку:</label>
                <textarea id="error-text" name="error" required placeholder="Что пошло не так?"></textarea>
            </div>

            <div class="form-group">
                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" placeholder="email@example.com">
            </div>
                
            <button type="submit" class="btn">Отправить сообщение</button>
        </form>
    </div>
</div>

{% if show_success %}
<div class="success-modal">
    <div class="success-content">
        <h2>Принято!</h2>
        <p>Ваше сообщение об ошибке отправлено.</p>
        <a href="{% url 'maintwo_menu' %}" class="btn">OK</a>
    </div>
</div>
{% endif %}
