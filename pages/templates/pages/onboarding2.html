{% extends 'pages/post_list.html' %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'pages/css/dice_date/onboarding.css'%}">
{% endblock %}
{% block extra_scripts %}
<script src="{% static 'js/onboarding.js' %}"></script>
{% endblock %}

{% block main %}{{ block.super }} 
<div class="onboarding-overlay">
    <div class="modal-content">
        <a href="#" class="close-btn" onclick="closeOnboarding(); return false;">×</a>
        
        <div class="onboarding-header">
            <h2>О вас</h2>
            <p>Расскажите нам о себе, чтобы улучшить ваш опыт</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
    
            <div class="form-section">
                <div class="birth-date-container">
                    <input type="date" name="birth_date" id="birth_date" class="birth-date-input" required>

                </div>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn-secondary" onclick="closeOnboarding()">Пропустить</button>
                <button type="submit" class="btn-primary" id="submit-btn">Продолжить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
